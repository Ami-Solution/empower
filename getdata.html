        margin:10px;

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="index.html">Empower.me!</a>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Get data</a></li>
          <li><a href="visualise.html">Visualise</a></li>
          <li><a href="improve.html">Improve</a></li>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contact <b class="caret"></b></a>

              <li><a href="#">Services</a></li>

          </li>
        </ul>
      </div><!-- /.navbar-collapse -->

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Get your smart meter data</h1>
        <p>It's your legal right to access electricity information collected by your utility. Get it now to start fighting back!</p>
        <p class="pull-right"><a class="btn btn-primary btn-lg" role="button">Start</a></p>
      </div>
    </div>

    <div class="container">
      <h1 style="text-align:center;">Check who has your data</h1>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <form id="formPostcode" class="form-inline pull-right" role="form">
            <div id="postcodeGroup" class="form-group">
              <label class="sr-only" for="postcodeInput">Enter your postcode:</label>
              <input type="email" class="form-control" id="postcodeInput" name="postcodeInput" placeholder="4-digit postcode, e.g. 3875">
            </div>
          </form>
        </div>
        <div class="col-md-6 col-xs-6">
          <div id="yourUtility" class="pull-left">
          </div>
        </div>  
    </div>

    <br>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrapvalidator/js/bootstrapValidator.min.js"></script>
    <script>
      // Monitoring the postcode input field
      // At the 4th character, send a JSON request
      $(document).ready(function() {
          $('form').on('submit',function(event){
            // In all cases, we disable the form submission
            return false;
          });

          $('#formPostcode').bootstrapValidator({
              // The default error message for all fields
              message: '',

              // Live validating.
              live: 'enabled',

              // The fields which need to be validated
              fields: {
                  // The field name (value of the "name" attribute)
                  postcodeInput: {
                      // The default error message for this field
                      message: ' ',
                      // Array of validators
                      validators: {
                          digits:{
                            message:'Only digits please e.g. 3875'
                          },
                          stringLength: {
                            min:4,
                            max:4,
                            message:'Try a 4-digit postcode e.g. 3875'
                          },
                          callback:{
                            callback: function(fieldValue, validator){
                              if (fieldValue.length == 4)
                              {
                                // We send an AJAX request to the provider service
                                $.getJSON(
                                  "ws/ws_get_utility.php?postcode="+fieldValue,
                                  function(json){
                                      if (json.error)
                                      {
                                        $('#postcodeGroup .help-block').html(json.error).css("display","block");
                                        $('#postcodeGroup').removeClass("has-success").addClass("has-error");
                                      }
                                      if (json.data)
                                      {
                                        $('#yourUtility').html(json.data);
                                      }
                                  }
                                );
                              }
                            }
                          }
                      }
                  }
              }
          });
      });      

    </script>
  </body>
</html>
